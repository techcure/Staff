
{% extends 'base.html' %}
{% load static %}

<body>
{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="container">

<h2>App 2 iframe example</h2>
<br><br><br><br><br>
        <form id="myform" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <p id="submitButton" style="border:solid black 2px; background: grey" class="btn btn-secondary"> Open Site</p>
            </div>
            <br><br><br><br><br>
        </form>
</div>

<div id="output" class=""></div>
<div class="card-info" align="right">

<iframe id="iframe" name="myIframe"id="encoder_if  rame" class="responsive-iframe" width="600" height="450" style="border:0;" frameborder="20"></iframe>

<iframe src="{% url 'App:test-results' %}" id="encoder_if  rame" class="responsive-iframe" width="600" height="450" style="border:0;" frameborder="20"></iframe>

</div>
<script>
</script>
</body>

{% block javascript %}

<script type="text/javascript">

$(document).ready(function(){
  
  $("#submitButton").click(function(){
    $('#iframe').attr('src', 'http://127.0.0.1:3001/');
  })
});


$(document).ready(function() {
    console.log("Working...")
    $.ajax({
        url: 'https://icon-icons.com/pack/3d-Icons/2782',
        datatype: 'json',
        type: 'GET',
        success: function (data) {
            alert("Got data!")
            tableFromResponse(data);
        }
      });
    });

function tableFromResponse(data){

    data_frame = data.results
    $("#output").append("<p> "+ data_frame + " </p>")

}


</script>

{% endblock %}
{% endblock %}

<br><br>

</div>
</div>
</div>
</div>  
<footer class="container-fluid">
<p>Footer Text</p>
</footer>
</html>
